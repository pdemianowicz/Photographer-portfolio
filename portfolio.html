<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Montserrat:ital,wght@0,400;0,700;0,800;1,800&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./disc/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <p class="header__logo">Lo</p>

        <button class="menu-toggle" aria-controls="primary-nav" aria-expanded="false">
          <span class="sr-only">Menu</span>
        </button>

        <nav>
          <ul class="primary-nav" id="primary-nav" data-visible="false">
            <li><a href="./index.html">Home</a></li>
            <li class="btn-active"><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/alexandros-giannakakis-5PHHiK3-Ym4-unsplash.jpg" alt="" />
              <p class="slide__info">ƒ/5.6, ISO 500, 1/640s</p>
            </div>
            <div class="swiper-slide">
              <img src="./images/alexandros-giannakakis-ZHnwmhB-Aqc-unsplash.jpg" alt="" />
              <p class="slide__info">ƒ/5.4, ISO 400, 1/2000s</p>
            </div>
            <div class="swiper-slide">
              <img src="./images/alexandros-giannakakis-n-vjDvvQkek-unsplash.jpg" alt="" />
              <p class="slide__info">ƒ/5.6, ISO 500, 1/100s</p>
            </div>
            <div class="swiper-slide">
              <img src="./images/alexandros-giannakakis-y5dTAna5uhc-unsplash.jpg" loading="lazy" alt="" />
              <p class="slide__info">ƒ/5.2, ISO 400, 1/1500s</p>
            </div>
            <div class="swiper-slide">
              <img src="./images/alexandros-giannakakis-GoF8TPOZokQ-unsplash.jpg" loading="lazy" alt="" />
              <p class="slide__info">ƒ/5.4, ISO 600, 1/700s</p>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </main>

      <div class="wrapper">
        <div class="slider-info">
          <p>
            swipe to view<br />
            next or previous
          </p>
          <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
